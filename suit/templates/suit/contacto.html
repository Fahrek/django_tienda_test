{% extends 'suit/base.html' %}

{% load crispy_forms_tags %}

{% load crispy_forms_filters %}

{% block content %}

    <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
            <br>
            <div class="card">
                <div class="card-body">
                    <h2>Contactanos!</h2>
                    <hr>
                    <form action="" class="" method="POST">

                        {% csrf_token %}

                        {{ form | crispy }}

                        <hr>
                        <div class="d-flex justify-content-end">
                            <input class="btn btn-secondary" type="reset" value="borrar">
                            &nbsp;
                            <button type="submit" id="btnEnviar" class="btn btn-primary">Enviar</button>
                        </div>
                    </form>
                    {{ msg }}
                </div>
            </div>

        </div>
    </div>

    <table id="tablacontactos">

    </table>

{% endblock %}
